<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <form action="#" id="form" method="dialog">
            <div>
                <label for="newAvatarName">Avatar Name:</label>
                <input type="text" id="newAvatarName" required>
            </div>          
            <div>
                <label for="avatarLevel"> Level :</label>
                <input type="number" min="0" max="4" id="avatarLevel">
            </div>           
            <div>
                <label for="avatarAttribute"> Attribute :</label>
                <input type="text" id="avatarAttribute">
            </div>
            <div>
                <label for="avatarClass"> Class</label>
                <input type="text" id="avatarClass">
            </div>
            <div>
                <label for="avatarAbility"> Ability:</label>
                <input type="text" id="avatarAbility">
            </div>
            <div>
                <label for="avatarPosition"> Position:</label>
                <input type="text" id="avatarPosition">
            </div>
            <div>
                <label for="avatarPoints"> Points:</label>
                <input type="number" id="avatarPoints">
            </div>
            <div>
                <label for="newCrystal"> Crystals:</label>
                <input type="number" min="0" max="3" id="newCrystal">
            </div>
            <div>
                <label for="newbg"> Image URL:</label>
                <input type="url" id="newbg" >
            </div>
            <input class="button" type="submit" id="nameBtn" value="submit">
            <span class="button" onClick="window.location.reload();">Refresh</span>
        </form>
    </div>
    <div id="card">
        <div id="card-container">
            <div class="level grid-span-col-2">
                <h1 id="level">1</h1>
                <img src="./img/level holder.png" alt="">
            </div>
            <div class="name ">
                <h2 id="avatarName">Athena</h2>
            </div>
            <div id="attribute" class="attribute grid-span-col-3">
                
            </div>
            <div class="grid-span-col-6"></div>
            <div class="bg-image grid-span-col-6">
                <img id="bg" src="https://i.pinimg.com/564x/d2/38/c2/d238c28813bf0e53ae8e143bb64eca17.jpg" alt="">
            </div>
            <div class="class grid-span-col-6">
                <span id="class">God</span>
            </div>
            <div class="ability grid-span-col-6">
                <p id="ability"></div>
            <div class="position">
                <img id="position" class="" src="./img/attack.png" alt="">
            </div>
            <div class="points" id="points">250</div>
            <div></div>
            <div id="crystal3"  class=" summoning-crystal">
                <img  src="./img/crystal.png" alt="">
            </div>
            <div id="crystal2" class="summoning-crystal">
                <img src="/img/crystal.png" alt="">
            </div>
            <div id="crystal1" class=" summoning-crystal">
                <img  src="/img/crystal.png" alt="">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
